{% extends "base.html" %}
{% load static %}


{% block content %}
<h2>My Hobbies</h2>
<ul>
  {% for hobby in hobbies_items %}
    <li>
      {% if hobby.icon %}
        <i class="{{ hobby.icon }}"></i>
      {% endif %}
      <strong>{{ hobby.name }}</strong>: {{ hobby.description }}
    </li>
  {% endfor %}
</ul>

{% endblock %}
